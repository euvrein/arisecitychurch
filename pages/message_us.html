<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arise City Church</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../img/favicon_io/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="../img/favicon_io/android-chrome-512x512.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/fontawesome-free-6.4.0-web/css/fontawesome.min.css" rel="stylesheet">
  <link href="../assets/fontawesome-free-6.4.0-web/css/all.min.css" rel="stylesheet">
  <link href="../css/main.css" rel="stylesheet">

</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar_div"></div>

    <div class="d-lg-none d-xl-block" style="margin-top: 8em;"></div>


    <!-- BLANK-->
      <div class="container mb-5" style="margin: auto;">
        
        <div class="card justify-content-center">
          <div class="card-body row justify-content-center p-5 text-arise">
              <div class='col-md-5 text-center mb-3'>
                <img class='image-100 rounded' src='../img/prayer.jpeg'/>
                <div class="d-none d-md-block">
                  <h3>Doveton</h3>
                  <h6>F4/21 Green St,<br />
                    Doveton VIC 3177
                  </h6>
                  <p>Every Sunday 9:30AM - 01:00PM</p>
                  <p>
                    arisecitychurchofficial@gmail.com
                  </p>
                </div>
              </div>
              <div class='col-md-1'>
              </div>
              <div class='col-md-5'>   
                <form  action="https://getform.io/f/31ff1013-ee0a-4af2-8e5d-62dcb29f59f7" method="POST">
                    <h2>Get in touch</h2>
                    <h6>Do you have an inquiry, suggestions, prayer request, or feeback from us? Feel free to message us</h6>
                    <hr />
                    <!-- add hidden Honeypot input to prevent spams -->
                    <input type="hidden" name="_gotcha" style="display:none !important">
                    <div class="col m-2">
                      <label for="email">Email Address</label>
                      <input type="email" class="form-control" placeholder="Your email here" name="email" required>
                    </div>
                    <div class="col m-2">
                      <label for="name">Full Name</label>
                      <input type="text" class="form-control" placeholder="Your name here" name="name" required>
                    </div>
                    <div class="col m-2">
                      <label for="message">Message</label>
                      <textarea class="form-control" rows="5" id="message" name="message" style="resize: none;" placeholder="Type your message here" required></textarea>
                    </div>
                    <div class="col m-2">
                      <button type="submit" class="btn btn-primary mb-3 mt-3"><i class="fa-solid fa-message"></i>&nbsp;&nbsp; Send Message</button>
                    </div>
                </form> 
            </div>
          </div> 
        </div>
      </div>


    <!-- Footer -->
    <footer class='row col-12'></footer>


    <!--Main Script-->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <!--Main Module-->
    <script src="./message_us.js"></script>
    <!--Modules-->
    <script src="../modules/navbar.js"></script>
    <script src="../modules/carousel.js"></script>
    <script src="../modules/beliefs.js"></script>
    <script src="../modules/branch.js"></script>
    <script src="../modules/footer.js"></script>
</body>
</html>
